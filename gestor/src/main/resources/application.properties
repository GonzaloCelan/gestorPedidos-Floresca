
# --- App ---
spring.application.name=gestor
server.port=${PORT:8080}  

# --- MySQL (Railway vars) ---
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# --- Hikari (pool de conexiones) ---
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=600000     
spring.datasource.hikari.keepalive-time=0        
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000 # (opcional)

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Logs ---
logging.level.org.springframework=INFO
logging.level.com.floresta.gestor=INFO

